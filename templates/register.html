{% extends 'base.html' %} {% block content %}
<div>
  <div class="container-login100">
    <div class="wrap-login100">
      <div style="margin-top: 0">
        <img
          src="{{ url_for('static', filename='images/register_logo.png') }}"
          alt="IMG"
          style="
            height: 509px;
            width: 316px;
            object-fit: cover;
            margin-top: -50px;
          "
        />
      </div>

      <form
        class="login100-form validate-form"
        method="POST"
        action="{{ url_for('register') }}"
      >
        <span class="login100-form-title" style="margin-top: -100px">
          Registration
        </span>

        <!-- Student ID (also used as Username) -->
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="idno"
            placeholder="Student IDNO (Username)"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Last Name -->
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="lastname"
            placeholder="Last Name"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <!-- First Name -->
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="firstname"
            placeholder="First Name"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Middle Name (Optional) -->
        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="midname"
            placeholder="Middle Name (optional)"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Course -->
        <div class="wrap-input100 validate-input">
          <select class="input100" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="BSIT">
              Bachelor of Science in Information Technology (BSIT)
            </option>
            <option value="BSCS">
              Bachelor of Science in Computer Science (BSCS)
            </option>
            <option value="BSIS">
              Bachelor of Science in Information Systems (BSIS)
            </option>
            <option value="BSBA">
              Bachelor of Science in Business Administration (BSBA)
            </option>
            <option value="BSED">Bachelor of Secondary Education (BSED)</option>
            <option value="BEED">
              Bachelor of Elementary Education (BEED)
            </option>
          </select>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-book" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Year Level -->
        <div class="wrap-input100 validate-input">
          <select class="input100" name="year_level" required>
            <option value="" disabled selected>Select Year Level</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
            <option value="5th Year">5th Year</option>
          </select>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Email Address -->
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Password -->
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Container for the button -->
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">Register</button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Already have an account? </span>
          <a class="txt2" href="{{ url_for('home') }}">
            Login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
